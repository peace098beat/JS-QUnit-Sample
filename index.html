<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <!-- QUnitのCSS -->
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.16.0.css">
</head>

<body>
    <a href="http://blog.yuhiisk.com/archive/2014/12/14/unit-test-start-with-qunit.html">QUnitで始めるユニットテストのススメ</a>
    <!-- テスト結果が挿入されるコンテナ -->
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <!-- QUnit本体 -->
    <script src="http://code.jquery.com/qunit/qunit-1.16.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- テスト対象のJSファイル -->
    <script src="test.js"></script>
</body>

</html>
